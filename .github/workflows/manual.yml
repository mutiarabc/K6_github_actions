name: Self service performance test
on: 
  workflow_dispatch:
    inputs:
      scriptname:
        description: 'Nama Script'     
        required: true
        default: ''
      vus:
        description: 'VUS'
        required: true
        default: '1'
      stages:
        description: 'Timeout'
        required: true
        default: '5000'

jobs:
 change-and-run:
    runs-on: ubuntu-latest
    container: docker://loadimpact/k6:latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Change VUs
        run: | 
           sed 's/4/1/g' ${{github.event.inputs.scriptname}}
            
